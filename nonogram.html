<!DOCTYPE html>
<html lang="en-UK">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nonogram Solver</title>
  <link rel="stylesheet" href="nonogram.css" />
</head>

<body>
  <script src="nonogram.js"></script>
  <div class="title">
    <h1>Nonogram Solver</h1>
  </div>
  <div class="header">
    <h2>By William Frankish</h2>
    <p>
      A solver for Nonogram puzzles, a.k.a Picross<br>
      Version 0.0.1
    </p>
  </div>
  
  <noscript>
    Sorry, this demo requires JavaScript.
  </noscript>
  
  <div class="row">
    <div class="col-2 col-m-12">
      <form>
        Width:<br>
        <input 
          id="nonoWidth" 
          type="number" 
          name="Width" 
          value="10"        
          min="1"
        ><br>
        Height:<br>
        <input 
          id="nonoHeight" 
          type="number" 
          name="Height" 
          value="10"
          min="1"
        ><br>
        <input type="button" onclick="makeGrid()" name="" value="go">
      </form>
    </div>
    <div class="row">
      <div class="col-2 col-m-12"></div>
      <div class="col-10 col-m-12" id="horizontal"></div>
      <div class="col-2 col-m-12" id="vertical"></div>
      <div class="col-8 col-m-12 canvas" id="canvasDiv" >
        <canvas id="myCanvas">Your browser does not support canvas</canvas>
      </div>
      <div class="col-2 col-m-12"></div>
      <div class="col-2 col-m-2" id="solve"></div>
      <div class="col-8 col-m-10" id="errors"></div>
    </div>
  </div>
  
  <div class="footer">
    <p>
      Source code available at https://github.com/WFrankish/nonogramSolver.git
    </p>
  </div>
  
</body>

</html>
